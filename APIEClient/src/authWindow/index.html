<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>APIE</title>
</head>
<body>
    <div id="loader" class="loader">
        <div class='sk-circle-bounce loader-spiner'>
            <div class='sk-child sk-circle-1'></div>
            <div class='sk-child sk-circle-2'></div>
            <div class='sk-child sk-circle-3'></div>
            <div class='sk-child sk-circle-4'></div>
            <div class='sk-child sk-circle-5'></div>
            <div class='sk-child sk-circle-6'></div>
            <div class='sk-child sk-circle-7'></div>
            <div class='sk-child sk-circle-8'></div>
            <div class='sk-child sk-circle-9'></div>
            <div class='sk-child sk-circle-10'></div>
            <div class='sk-child sk-circle-11'></div>
            <div class='sk-child sk-circle-12'></div>
        </div>
    </div>
    <button id="exitBtn" class="exitBtn">Exit</button>
    <div class="login">
        <img class="logo" src="./assets/img/logo.png" alt="logo">
        <div id="errorBlock" class="errorBlock">
           <img src="./assets/img/error.png" class="errorImg" alt="">
           <span class="error">Wrong username or password</span>
        </div>
        <label for="username">Username</label>
        <input id="username" class="input" type="text" name="username">
        <label for="password">Password</label>
        <input id="password"  class="input"  type="password" name="password">
        <button id="loginBtn">Login</button>
    </div>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
