<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/tabulator_semantic-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>APIE</title>
</head>
<body>
    <header class="header">
        <button id="addDataBtn" class="addData ">Add Data</button>
        <span id="status" class="status"></span>
        <button id="exitBtn" class="exitBtn ">Exit</button>
    </header>
    <div id="loader" class="loader">
        <div class='sk-circle-bounce loader-spiner'>
            <div class='sk-child sk-circle-1'></div>
            <div class='sk-child sk-circle-2'></div>
            <div class='sk-child sk-circle-3'></div>
            <div class='sk-child sk-circle-4'></div>
            <div class='sk-child sk-circle-5'></div>
            <div class='sk-child sk-circle-6'></div>
            <div class='sk-child sk-circle-7'></div>
            <div class='sk-child sk-circle-8'></div>
            <div class='sk-child sk-circle-9'></div>
            <div class='sk-child sk-circle-10'></div>
            <div class='sk-child sk-circle-11'></div>
            <div class='sk-child sk-circle-12'></div>
        </div>
    </div>


    <div id="modal-bg" class="modal-bg ">
        <div class="modal-data">
            <img src="./assets/img/cancel.png" alt="" id="modal-close" class="modal-close">
            <h1>Add New Flight</h1>
            <label for="flight">Flight</label>
            <input id="post_flight" type="text" name="flight">
            <label  for="flight">Type</label>
            <input id="post_type" type="text" name="type">
            <label  for="flight">Departure</label>
            <input id="post_departure" type="text" name="departure">
            <label for="flight">Arrival</label>
            <input id="post_arrival" type="text" name="arrival">
            <label for="flight">Number</label>
            <input id="post_number" type="text" name="number">
            <label for="flight">Access</label>
            <input id="post_access" type="text" name="access">
            <button id="post_sumbit" class="modal-submit">Submit</button>
        </div>
    </div>
    
    <div class="container">
        <div id="example-table"></div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
